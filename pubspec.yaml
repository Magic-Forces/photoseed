name: photoseed
description: "Just another gallery app."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  dynamic_color: ^1.7.0
  easy_localization: ^3.0.7+1
  permission_handler: ^12.0.0+1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"
  flutter_native_splash: ^2.4.6

flutter_launcher_icons:
  android: "ic_launcher"
  image_path_android: "assets/icons/icon-android.png"
  adaptive_icon_background: "#61a69f"
  adaptive_icon_foreground: "assets/icons/icon-android.png"

flutter_native_splash:
  color: "#61a69f"
  image: assets/icons/icon-splash.png
  color_dark: "#000000"
  android_12:
    image: assets/icons/icon-splash-android12.png

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/translations/
  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/SpaceGrotesk-Light.ttf
          weight: 300
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
        - asset: assets/fonts/SpaceGrotesk-SemiBold.ttf
